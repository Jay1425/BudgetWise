{% extends 'base.html' %}

{{title}}

{%block content%}
<!-- Main Content -->
<div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm z-10">
        <div class="flex items-center justify-between h-16 px-6">
            <div class="flex items-center md:hidden">
                <button class="text-gray-500 focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="flex-1 flex items-center justify-between">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">Settings</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-1 text-gray-400 rounded-full hover:bg-gray-100 hover:text-gray-500">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="relative">
                        <button class="flex items-center space-x-2 focus:outline-none">
                            <img class="h-8 w-8 rounded-full" src="/api/placeholder/32/32" alt="Profile">
                            <span class="text-sm font-medium text-gray-700">John Doe</span>
                            <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Scroll Area -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Account Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Name</label>
                    <input type="text" value="John Doe" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" value="john.doe@example.com" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Language</label>
                    <select class="w-full p-2 border rounded-lg">
                        <option>English</option>
                        <option>Spanish</option>
                        <option>Hindi</option>
                    </select>
                </div>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Save Changes</button>
            </div>
        </div>
    </main>
</div>
</div>
{%endblock%}
