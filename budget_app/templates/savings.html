{% extends 'base.html' %}

{{title}}

{%block content%}
<!-- Main Content -->
<div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm z-10">
        <div class="flex items-center justify-between h-16 px-6">
            <div class="flex items-center md:hidden">
                <button class="text-gray-500 focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="flex-1 flex items-center justify-between">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">Savings Goals</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-1 text-gray-400 rounded-full hover:bg-gray-100 hover:text-gray-500">
                    </button>
                    <div class="relative">
                        <button class="flex items-center space-x-2 focus:outline-none">
                            <img class="h-8 w-8 rounded-full" src="{{url_for('static', filename='default.jpg')}}"
                                alt="Profile">
                            <span class="text-sm font-medium text-gray-700">{{username}}</span>

                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Scroll Area -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Savings Goals</h2>
            <div class="space-y-4">
                <div class="p-4 bg-gray-100 rounded-lg">
                    <p class="font-medium text-gray-700">Vacation Fund</p>
                    <p class="text-sm text-gray-500">$700 / $1,000</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                        <div class="bg-green-500 h-2.5 rounded-full" style="width: 70%;"></div>
                    </div>
                </div>
                <div class="p-4 bg-gray-100 rounded-lg">
                    <p class="font-medium text-gray-700">Emergency Fund</p>
                    <p class="text-sm text-gray-500">$200 / $500</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                        <div class="bg-green-500 h-2.5 rounded-full" style="width: 40%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</div>
{%endblock%}
