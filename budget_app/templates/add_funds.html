{% extends "base.html" %}
{% block content %}
<h2>Add Funds</h2>
<p>Current Balance: ${{ "%.2f"|format(current_user.balance) }}</p>
<form method="POST">
    <div class="mb-3">
        <label>Amount ($)</label>
        <input type="number" name="amount" step="0.01" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Funds</button>
</form>
{% endblock %}
