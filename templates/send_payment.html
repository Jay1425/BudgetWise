{% extends "bases.html" %}
{% block content %}
    <h2>Send Payment</h2>
    <p>Current Balance: ${{ "%.2f"|format(current_user.balance) }}</p>
    <form method="POST">
        <div class="mb-3">
            <label>Receiver Username</label>
            <input type="text" name="receiver" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Amount ($)</label>
            <input type="number" name="amount" step="0.01" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Payment</button>
    </form>
{% endblock %}
