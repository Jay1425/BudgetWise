{% extends 'base.html' %}

{{title}}

{%block content%}

<!-- Main Content -->
<div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm z-10">
        <div class="flex items-center justify-between h-16 px-6">
            <div class="flex items-center md:hidden">
                <button class="text-gray-500 focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="flex-1 flex items-center justify-between">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">AI Insights</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-1 text-gray-400 rounded-full hover:bg-gray-100 hover:text-gray-500">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="relative">
                        <button class="flex items-center space-x-2 focus:outline-none">
                            <img class="h-8 w-8 rounded-full" src="url_for('static', filename='default.jpg')" alt="Profile">
                            <span class="text-sm font-medium text-gray-700">{{username}}</span>
                            <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Scroll Area -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">AI-Powered Insights</h2>
            <div class="space-y-4">
                <div class="p-4 bg-yellow-100 rounded-lg">
                    <p class="font-medium text-gray-700">Emotional Spending Alert</p>
                    <p class="text-sm text-gray-600">You spent $50 on coffee today - potential impulse buy detected.</p>
                </div>
                <div class="p-4 bg-indigo-100 rounded-lg">
                    <p class="font-medium text-gray-700">Spending Trend</p>
                    <p class="text-sm text-gray-600">Your entertainment spending is up 20% this month.</p>
                </div>
                <canvas id="spendingChart" class="mt-4"></canvas>
            </div>
        </div>
    </main>
</div>
</div>
{%endblock%}
