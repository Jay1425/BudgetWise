{% extends 'base.html' %}

{{title}}

{%block content%}

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between h-16 px-6">
                    <div class="flex items-center md:hidden">
                        <button class="text-gray-500 focus:outline-none">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <div class="flex-1 flex items-center justify-between">
                        <div>
                            <h1 class="text-xl font-semibold text-gray-800">Help</h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button class="p-1 text-gray-400 rounded-full hover:bg-gray-100 hover:text-gray-500">
                                <i class="fas fa-bell"></i>
                            </button>
                            <div class="relative">
                                <button class="flex items-center space-x-2 focus:outline-none">
                                    <img class="h-8 w-8 rounded-full" src="/api/placeholder/32/32" alt="Profile">
                                    <span class="text-sm font-medium text-gray-700">John Doe</span>
                                    <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Scroll Area -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Help & Support</h2>
                    <div class="space-y-4">
                        <div class="p-4 bg-gray-100 rounded-lg">
                            <p class="font-medium text-gray-700">How do I track expenses?</p>
                            <p class="text-sm text-gray-600">Go to the Transactions page and add your expenses manually or sync them offline.</p>
                        </div>
                        <div class="p-4 bg-gray-100 rounded-lg">
                            <p class="font-medium text-gray-700">Contact Support</p>
                            <p class="text-sm text-gray-600">Email us at budgetwiseaihub@gmail.com.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
{%endblock%}
